<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P03 Formulir Level #1 Basic HTML Form</title>
    <link rel="stylesheet" href="css_jamaludin.css">
</head>
<body>
    <h1>Form Pendaftaran Mahasiswa Baru</h1>
    <form>
        <fieldset class="kotakan">
        <legend class="daftar">Pendaftaran</legend>
        <p>
            <label>Nama:</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="tanggal" />
        </p>
        <p>
            <label>Umur:</label>
            <input type="number" min="10" max="90" name="umur" />
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Tempat Asal:</label>
            <input type="text" name="name"/>
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Email kamu..." />
        </p>
        <p>
            <label>Biografi:</label>
            <textarea name="biografi"></textarea>
        </p>
        <p>
            <input type="submit" class="tombol" name="submit" value="Daftar" />
        </p>
        </fieldset>
    </form>
</body>
</html>
