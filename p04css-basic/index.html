
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P04 Formulir Level #2 Basic-CSS HTML Form</title>
    <link rel="stylesheet" href="css_jamaludin.css">
</head>
<body>
    <div class="badan">
        <h1>Form Pendaftaran Mahasiswa Baru</h1>
        <form>
            <fieldset class="kotakan">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Nama Lengkap...">
            <br><br>

            <label for="date">Tanggal Lahir:</label>
            <input type="date" id="date" name="date">
            <br><br>
                
            <label for="alamat">Alamat Lengkap:</label>
            <input type="text" id="alamat" name="alamat" placeholder="Alamat anda...">
            <br><br>  
            
            <label>Umur:</label>
            <input type="number" min="10" max="90" name="umur" placeholder="Umur kamu....">
            <br><br> 

            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <br><br>
            <input type="radio" name="laki-laki" id="jenis_kelamin">Laki-laki
            <input type="radio" name="perempuan" id="jenis_kelamin">Perempuan
            <br><br>

            <label for="agama">Agama:</label>
            <br><br>
            <input type="checkbox" name="Islam" id="agama"> Islam
            <input type="checkbox" name="Kristen Protestan" id="agama"> Kristen Protestan
            <input type="checkbox" name="Katolik" id="agama">Katolik
            <input type="checkbox" name="Hindu" id="agama">Hindu
            <input type="checkbox" name="Buddha" id="agama">Buddha
            <input type="checkbox" name="Konghucu" id="agama">Konghucu
            <br><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Email kamu...">
            <br><br>

            <div class="tengah">
                <input type="submit" value="Daftar" class="tombol">
            </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
